<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../style/style.css">
<title>Registration Form</title>
<style>
    .error { color: red; }
</style>
</head>
<body>

<h2>Registration Form</h2>

<form id="registrationForm" onsubmit="return validateForm()">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName"><span class="error" id="firstNameError"></span><br>
    
    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName"><span class="error" id="lastNameError"></span><br>
    
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email"><span class="error" id="emailError"></span><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><span class="error" id="passwordError"></span><br>
    
    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword"><span class="error" id="confirmPasswordError"></span><br>
    
    <label for="address">Address:</label><br>
    <textarea id="address" name="address"></textarea><span class="error" id="addressError"></span><br>
    
    <label for="mobileNo">Mobile No:</label><br>
    <input type="tel" id="mobileNo" name="mobileNo"><span class="error" id="mobileNoError"></span><br>
    
    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br>
    
    <input type="submit" value="Register">
</form>

<script src="../script/script.js"></script>
</body>
</html>
